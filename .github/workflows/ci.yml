name: CI

on:
  push:
    branches:
      - '**'  # åŒ¹é…æ‰€æœ‰åˆ†æ”¯
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        go-version: ['1.21', '1.22']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      
      - name: Install dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Build package
        run: |
          echo "ğŸ”¨ Building packages..."
          go build -v $(go list ./... | grep -v /examples | grep -v /tests/interop)
          echo "âœ… Build successful!"
      
      - name: Run tests
        run: |
          echo "ğŸ§ª Running unit tests with coverage..."
          # Test core packages (exclude interop tests which require additional setup)
          go test -v -race -coverprofile=coverage.out \
            ./crypto/digests \
            ./crypto/engines \
            ./crypto/modes \
            ./crypto/paddings \
            ./crypto/params \
            ./util
          echo "âœ… Tests passed!"
      
      - name: Generate coverage report
        if: matrix.go-version == '1.22'
        run: go tool cover -html=coverage.out -o coverage.html
      
      - name: Upload coverage
        if: matrix.go-version == '1.22'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
          retention-days: 7
      
      - name: Run go vet
        run: |
          echo "ğŸ” Running go vet..."
          go vet $(go list ./... | grep -v /examples | grep -v /tests/interop)
          echo "âœ… No issues found!"
      
      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false
